apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'org.eclipse.jetty:jetty-webapp:9.3.7.RC1'
    providedCompile 'org.eclipse.jetty:jetty-annotations:9.3.7.RC1'
}

war {
    baseName = 'jettyServer' // 出力後サーバファイル名

    from {
        configurations.providedCompile.collect {
            it.isDirectory() ? it : project.zipTree(it)
        }
    }
    from fileTree(dir: 'build/classes/main', include: '**/jettyServer.class')

    manifest.attributes('Main-Class': 'jp.ahaha.goodWeather.jettyServer') // Mainに設定したパッケージ名（必須）
}